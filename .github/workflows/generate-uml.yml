name: Generate UML Diagrams

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'docs/diagrams/**/*.puml'
      - '.github/workflows/generate-uml.yml'

jobs:
  generate-uml:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install PlantUML and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y graphviz
        wget -O plantuml.jar https://github.com/plantuml/plantuml/releases/download/v1.2024.0/plantuml-1.2024.0.jar

    - name: Convert PlantUML to PNG
      run: |
        # Создаем директорию для изображений, если её нет
        mkdir -p docs/diagrams/generated
        
        # Конвертируем все .puml файлы в PNG
        for puml_file in docs/diagrams/*.puml; do
          if [ -f "$puml_file" ]; then
            echo "Converting $puml_file to PNG"
            # Получаем имя файла без пути и расширения
            filename=$(basename "$puml_file" .puml)
            # Генерируем PNG в директории generated
            java -jar plantuml.jar -tpng "$puml_file" -o "docs/diagrams/generated"
          fi
        done
        
        # Проверяем, что файлы созданы
        echo "Generated files:"
        ls -la docs/diagrams/generated/

    - name: Update README with diagrams
      run: |
        # Проверяем наличие сгенерированных файлов
        if [ ! -d "docs/diagrams/generated" ] || [ -z "$(ls -A docs/diagrams/generated)" ]; then
          echo "No generated diagrams found!"
          exit 1
        fi
        
        # Обновляем README.md
        if [ -f "docs/README.md" ]; then
          # Создаем временный файл
          tmp_file=$(mktemp)
          
          # Копируем содержимое до секции UML Diagrams
          sed '/## UML Diagrams/,$d' docs/README.md > "$tmp_file" 2>/dev/null || cp docs/README.md "$tmp_file"
          
          # Добавляем секцию с диаграммами
          echo -e "\n## UML Diagrams\n" >> "$tmp_file"
          
          # Добавляем каждую диаграмму
          for png in docs/diagrams/generated/*.png; do
            if [ -f "$png" ]; then
              name=$(basename "$png" .png)
              echo -e "### $name\n" >> "$tmp_file"
              echo -e "![${name}](diagrams/generated/${name}.png)\n" >> "$tmp_file"
            fi
          done
          
          # Заменяем оригинальный файл
          mv "$tmp_file" docs/README.md
        fi

    - name: Configure Git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

    - name: Commit and push if changed
      run: |
        git add docs/diagrams/generated/
        git add docs/README.md
        if ! git diff --cached --quiet; then
          git commit -m "Update UML diagrams [skip ci]"
          git push
        fi 