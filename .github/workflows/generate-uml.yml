name: Generate UML Diagrams

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'docs/diagrams/**/*.puml'
      - '.github/workflows/generate-uml.yml'

jobs:
  generate-uml:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install PlantUML and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y graphviz
        wget -O plantuml.jar https://github.com/plantuml/plantuml/releases/download/v1.2024.0/plantuml-1.2024.0.jar

    - name: Convert PlantUML to PNG
      run: |
        mkdir -p docs/diagrams/generated
        echo "Found .puml files:"
        ls -la docs/diagrams/*.puml
        
        for puml_file in docs/diagrams/*.puml; do
          if [ -f "$puml_file" ]; then
            echo "Processing $puml_file"
            filename=$(basename "$puml_file" .puml)
            echo "Generating PNG for $filename"
            echo "Content of $puml_file:"
            cat "$puml_file"
            java -jar plantuml.jar -verbose -tpng "$puml_file" -o "$(pwd)/docs/diagrams/generated"
            
            if [ -f "docs/diagrams/generated/$filename.png" ]; then
              echo "Successfully generated $filename.png"
            else
              echo "Failed to generate $filename.png"
            fi
          fi
        done
        
        echo "Contents of generated directory:"
        ls -la docs/diagrams/generated/

    - name: Update README with diagrams
      run: |
        if [ ! -d "docs/diagrams/generated" ] || [ -z "$(ls -A docs/diagrams/generated/*.png 2>/dev/null)" ]; then
          echo "No generated diagrams found!"
          echo "Contents of docs/diagrams/generated:"
          ls -la docs/diagrams/generated/
          exit 1
        fi
        
        if [ -f "docs/README.md" ]; then
          tmp_file=$(mktemp)
          sed '/## UML Diagrams/,$d' docs/README.md > "$tmp_file" 2>/dev/null || cp docs/README.md "$tmp_file"
          echo -e "\n## UML Diagrams\n" >> "$tmp_file"
          
          for png in docs/diagrams/generated/*.png; do
            if [ -f "$png" ]; then
              name=$(basename "$png" .png)
              echo -e "### $name\n" >> "$tmp_file"
              echo -e "![${name}](diagrams/generated/${name}.png)\n" >> "$tmp_file"
            fi
          done
          
          mv "$tmp_file" docs/README.md
        fi

    - name: Configure Git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

    - name: Commit and push if changed
      run: |
        git add docs/diagrams/generated/
        git add docs/README.md
        if ! git diff --cached --quiet; then
          git commit -m "Update UML diagrams [skip ci]"
          git push
        fi 